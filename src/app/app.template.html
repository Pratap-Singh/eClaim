<ion-split-pane>

  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content" *ngIf="blnLogin">

    <ion-header>
      <ion-toolbar color="primary200">
        <ion-title>eClaim</ion-title>
        <!-- <div style="color: aliceblue; font-size: small;">{{ USER_NAME_LABEL }}</div> -->
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

        <ion-list>
    
            <ion-list-header>
              Dashboard
               </ion-list-header>

            <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon item-start [name]=" p.icon " [color]="isActive(p) "></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
    

   <ion-list>
        <ion-list-header>
          Tasks
        </ion-list-header> 

        <button ion-item menuClose *ngFor="let p of taskPages" (click)="openPage(p)">
          <ion-icon item-start [name]=" p.icon " [color]="isActive(p) "></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>

        <ion-list-header>
          {{"CLAIMS_LABEL" | translate}}
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of claimPages " (click)="openPage(p) ">
          <ion-icon item-start [name]="p.icon " [color]="isActive(p) "></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>

        <ion-list-header>
         Reports
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of reportPages " (click)="openPage(p) ">
          <ion-icon item-start [name]="p.icon " [color]="isActive(p) "></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>

          <ion-list-header>
           Setup
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of setupsPages" (click)="openPage(p) ">
            <ion-icon item-start [name]="p.icon " [color]="isActive(p) "></ion-icon>
            {{p.title}}
          </button>
        </ion-list>

      <ion-list>

        <ion-list-header>
          {{"Account_LABEL" | translate}}
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of loggedOutPages " (click)="openPage(p) ">
          <ion-icon item-start [name]="p.icon " [color]="isActive(p) "></ion-icon>
          {{p.title}}
        </button>
      </ion-list>


    </ion-content>

  </ion-menu>
