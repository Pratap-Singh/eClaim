<ion-header>

  <ion-navbar>
    <ion-title>MODULE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddModuleClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <table class="Tabler">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">NO.</th>
          <th class="lgl1">MODULE NAME</th>
          <th class="lgl1">DESCRIPTION</th>
          <th class="lgl1">PAGE NAME</th>
          <th class="lgl1 tblBrRight" style="width:90px">ACTION</th>
        </tr>

        <tr class="col7" *ngFor="let module of Module_New; let i=index">
          <td class="lgl1">{{i+1}}</td>
          <td class="lgl1">{{module.MODULE_NAME}}</td>
          <td class="lgl1">{{module.DESCRIPTION}}</td>
          <td class="lgl1">{{module.PAGE_NAME}}</td>
          <!-- <td class="lgl1">
            <table class="Tabler">
              <tr class="col1">
                <td>{{module.PAGE_NAME}}</td>
              </tr>
            </table>
          </td> -->


          <td class="lgl1 fColor">
            <button ion-button item-end (click)="EditClick(module.MODULE_GUID)">
              <ion-icon name="md-create"></ion-icon>
            </button>
            <button ion-button item-end>
              <ion-icon name="md-close" (click)="DeleteClick(module.MODULE_GUID)"></ion-icon>
            </button>
          </td>
        </tr>


      </table>
    </ion-item>
  </ion-list>


  <!-- add MODULEFORM start-->
  <div class="blackcontainer" *ngIf="AddModuleClicked">
  </div>
  <div class="popup" padding *ngIf="AddModuleClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW MODULE</div>
        <button class="btnR" (click)="CloseModuleClick()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Moduleform">
          <ion-item>
            <ion-label stacked>{{"MODULE NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" placeholder="{{'Please fill in the name of the module'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="DESCRIPTION_ngModel_Add" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"PAGE NAME"}}</ion-label>
            <ion-select formControlName="PAGE" [(ngModel)]="PAGE_ngModel_Add" placeholder="{{'Please fill the Page'}}" multiple="true">
              <ion-option *ngFor="let page of pages" [value]="page.PAGE_GUID">{{page.NAME}}</ion-option>
            </ion-select>
          </ion-item>
          
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Moduleform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button>
          </div>
        </form>

      </ion-list>
    </ion-card>

  </div>
  <!-- add MODULEFORM form end-->


  <!-- edit MODULEFORM start-->
  <div class="blackcontainer" *ngIf="EditModuleClicked">
  </div>
  <div class="popup" padding *ngIf="EditModuleClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">UPDATE MODULE</div>
        <button class="btnR" (click)="CloseModuleClick()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="Moduleform">
          <ion-item>
            <ion-label stacked>{{"MODULE NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Edit" placeholder="{{'Please fill in the name of the module'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="DESCRIPTION_ngModel_Edit" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"PAGE NAME"}}</ion-label>
            <ion-select formControlName="PAGE" [(ngModel)]="PAGE_ngModel_Edit" placeholder="{{'Please fill the Page'}}" multiple="true">
              <ion-option *ngFor="let page of pages" [value]="page.PAGE_GUID">{{page.NAME}}</ion-option>
            </ion-select>
          </ion-item>

          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" (click)="Update(module_details.MODULE_GUID)">{{"SUBMIT" | translate}}</button>
          </div>
        </form>
        <!-- [disabled]="!Moduleform.valid" -->
      </ion-list>
    </ion-card>

  </div>
  <!-- edit MODULEFORM form end-->
</ion-content>
