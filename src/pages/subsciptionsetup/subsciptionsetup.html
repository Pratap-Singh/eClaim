<ion-header>

  <ion-navbar>
    <ion-title>SUBSCRIPTION SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-fab top right edge>
      <button ion-fab mini (click)="AddSubscriptionClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
<ion-list>
      <ion-list-header>
     PLAN NAME
      </ion-list-header>
      <ion-item>ONE</ion-item>
      <ion-item>TWO</ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header>
     DURATION
      </ion-list-header>
      <ion-item>1 MONTH</ion-item>
      <ion-item>2 DAYS</ion-item>

    </ion-list>
    

    <ion-list>
      <ion-list-header>
     RATE
      </ion-list-header>
      <ion-item>1</ion-item>
      <ion-item>2</ion-item>

    </ion-list>


    <ion-list>
      <ion-list-header>
     EFFECTIVE DATE
      </ion-list-header>
      <ion-item>1/1/1111</ion-item>
      <ion-item>2/2/2222</ion-item>

    </ion-list>
    


    <ion-list>
      <ion-list-header>
     ACTIVE FLAG
      </ion-list-header>
      <ion-item>ACTIVE</ion-item>
      <ion-item>INACTIVE</ion-item>

    </ion-list>

      <ion-list>
      <ion-list-header>
  DESCRIPTION
      </ion-list-header>
      <ion-item>ACTIVE</ion-item>
      <ion-item>INACTIVE</ion-item>

    </ion-list>

    <!-- add Subscription form start-->
<div class="blackcontainer" *ngIf="AddSubscriptionClicked">
</div>
  <div class="popup" padding *ngIf="AddSubscriptionClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW SUBSCRIPTION</div>
        <button class="btnR" (click)="CloseSubscriptionClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Subscriptionform">
          <ion-item>            
            <ion-label stacked>{{"PLAN NAME"}}</ion-label>
            <ion-input type="text" formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please fill in the name of the plan'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DURATION"}}</ion-label>
            <ion-input type="text" formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please fill in the duration of the plan'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"RATE"}}</ion-label>
            <ion-input type="text" formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please fill in the rate of the plan'}}"></ion-input>
          </ion-item>

         <ion-item>            
            <ion-label stacked>{{"EFFECTIVE DATE"}}</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please choose your effective date'}}"></ion-datetime>
          </ion-item>
          
          <ion-item>            
            <ion-label stacked>{{"ACTIVE FLAG"}}</ion-label>
            <ion-select formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please select the active flag'}}">
                 <ion-option value="0">ACTIVE</ion-option>
              <ion-option value="1">INACTIVE</ion-option>
          
            </ion-select>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="subscriptionname" [(ngModel)]="Subscriptionform.fullname"  placeholder="{{'Please fill in the description of the plan'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add Subscription form end-->

</ion-content>
