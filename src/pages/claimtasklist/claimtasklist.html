<ion-header>

  <ion-navbar>
    <ion-title>Admin Task List</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar Â (ionInput)="onSearchInput($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>



      <ion-list>
          <ion-item>
              <table class="Tabler ">
                  <tr class="linedsg TColor">
                      <th class="lgl1 tblBrLeft" style="width:60px">NO.</th>
                      <th class="lgl1">EMPLOYEE</th>
                      <th class="lgl1">DEPARTMENT</th>
                      <th class="lgl1">MONTH</th>
                      <!-- <th class="lgl1">YEAR</th> -->
                      <th class="lgl1">TOTAL</th>
                      <th class="lgl1 tblBrRight" style="width:80px">ACTION</th>
      
                  </tr>
      
                  <tr class="col7" *ngFor="let claimTaskList of claimTaskLists; let i=index">
                      <td class="lgl1">{{i+1}}</td>
                      <td class="lgl1" >{{claimTaskList.FULLNAME}}</td>
                      <td class="lgl1" >{{claimTaskList.DEPARTMENT}}</td>
                      <td class="lgl1" >{{claimTaskList.MONTH}}</td>
                       <!-- <td class="lgl1">{{claimhistory.YEAR}}</td> -->
                      <td class="lgl1">{{claimTaskList.CLAIM_AMOUNT}}</td>
                      <td class="lgl1 fColor">
                          <button ion-button item-end (click)="goToClaimApproverTaskList(claimTaskList.CLAIM_REF_GUID)"><ion-icon name="md-eye"></ion-icon></button>
                          <!-- <button ion-button item-end (click)="DeleteClick(cashcard.CASHCARD_GUID)"><ion-icon name="md-close"></ion-icon></button> -->
                      </td>
                  </tr>
      
      
              </table>
          </ion-item>
      </ion-list>
</ion-content>
