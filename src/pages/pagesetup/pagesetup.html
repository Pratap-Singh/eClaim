<!--
  Generated template for the PagesetupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Page Setup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddPageClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <table class="Tabler">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">NO.</th>
          <th class="lgl1">PAGE NAME</th>
          <th class="lgl1">DESCRIPTION</th>
          <th class="lgl1">URL</th>
          <th class="lgl1 tblBrRight" style="width:90px">ACTION</th>

        </tr>

        <tr class="col7" *ngFor="let page of pages; let i=index">
          <td class="lgl1">{{i+1}}</td>
          <td class="lgl1">{{page.NAME}}</td>
          <td class="lgl1">{{page.DESCRIPTION}}</td>
          <td class="lgl1">{{page.URL}}</td>

          <td class="lgl1 fColor">
            <button ion-button item-end (click)="EditClick(page.PAGE_GUID)"><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end (click)="DeleteClick(page.PAGE_GUID)"><ion-icon name="md-close"></ion-icon></button>
          </td>
        </tr>


      </table>
    </ion-item>
  </ion-list>


  <!-- add Pageform start-->
  <div class="blackcontainer" *ngIf="AddPageClicked">
  </div>
  <div class="popup" padding *ngIf="AddPageClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW PAGE</div>
        <button class="btnR" (click)="ClosePageClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
      <ion-list>

          <form [formGroup]="Pageform">
          <ion-item>
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" placeholder="{{'Please fill in the name of the page'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="DESCRIPTION_ngModel_Add" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"URL"}}</ion-label>
            <ion-input type="text" formControlName="URL" [(ngModel)]="URL_ngModel_Add" placeholder="{{'Please fill in the URL of the page'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Pageform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button>
          </div>
          </form>

      </ion-list>
    </ion-card>

  </div>
  <!-- add Page form end-->


   <!-- Edit page form start-->
   <div class="blackcontainer" *ngIf="EditPageClicked">
  </div>
  <div class="popup" padding *ngIf="EditPageClicked">

      <ion-card>
          <ion-card-header class="icTitle headerColor-white ">

              <div class="icHeaderText">UPDATE PAGE</div>
              <button class="btnR" (click)="ClosePageClick()">
        <ion-icon name="md-close"></ion-icon> 
      </button>
          </ion-card-header>
          <ion-list>
              <form [formGroup]="Pageform">
                  <ion-item>
                      <ion-label stacked>{{"NAME"}}</ion-label>
                      <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Edit" placeholder="{{'Please fill in the name of the page'}}"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
                      <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="DESCRIPTION_ngModel_Edit" placeholder="{{'Please fill in the description'}}"></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label stacked>{{"URL"}}</ion-label>
                      <ion-input type="text" formControlName="URL" [(ngModel)]="URL_ngModel_Edit" placeholder="{{'Please fill in the URL of the page'}}"></ion-input>
                  </ion-item>

                  <div class="btn">
                      <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Pageform.valid" (click)="!Update(page_details.PAGE_GUID)">{{"SUBMIT" | translate}}</button></div>
              </form>
          </ion-list>
      </ion-card>

  </div>
  <!-- Edit page form end-->
  
</ion-content>
