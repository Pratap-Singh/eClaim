<ion-header>

  <ion-navbar>
    <ion-title><b>BANK</b> SETUP</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-fab top right edge>
      <button ion-fab mini (click)="AddBanksClick()"><ion-icon name="add">
        </ion-icon>

      </button>

    </ion-fab>


    <ion-list>

      <ion-list-header>
        BANK NAME
      </ion-list-header>
      <ion-item>
        AMBANK
          <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>

      </ion-item>
      <ion-item>BANK RAKYAT

        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>BANK SIMPANAN NASIONAL

        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>CIMB BANK

        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>HONG LEONG  BANK

        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>ICIC BANK OF INDIA
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>OCBC BANK (MALAYSIA)
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>PUBLIC BANK BERHAD
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>RHB BANK
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>STATE BANK OF INDIA
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
      <ion-item>UNITED OVERSEA BANK (MALAYSIA)
        <button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
      </ion-item>
    </ion-list>



<!-- add bank form start-->
<div class="blackcontainer" *ngIf="AddBanksClicked">
</div>
  <div class="popup" padding *ngIf="AddBanksClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW BANK</div>
        <button class="btnR" (click)="CloseBanksClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Bankform">
          <ion-item>            
            <ion-label stacked>{{"BANKNAME"}}</ion-label>
            <ion-input type="text" formControlName="bankname" [(ngModel)]="Bankform.fullname"  placeholder="{{'Please fill in the bank name'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add bank form end-->
</ion-content>
