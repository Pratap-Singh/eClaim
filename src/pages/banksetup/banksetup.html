<ion-header>

  <ion-navbar>
    <ion-title><b>BANK</b> SETUP</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content padding>

    <ion-fab top right edge>
      <button ion-fab mini ><ion-icon name="add" (click)="AddBanksClick()">
        </ion-icon>

      </button>

    </ion-fab>

    <ion-list>

      <ion-list-header>
        BANK NAME
      </ion-list-header>
      <ion-item>AMBANK</ion-item>
      <ion-item>BANK RAKYAT</ion-item>
      <ion-item>BANK SIMPANAN NASIONAL</ion-item>
      <ion-item>CIMB BANK</ion-item>
      <ion-item>HONG LEONG  BANK</ion-item>
      <ion-item>ICIC BANK OF INDIA</ion-item>
      <ion-item>OCBC BANK (MALAYSIA)</ion-item>
      <ion-item>PUBLIC BANK BERHAD</ion-item>
      <ion-item>RHB BANK</ion-item>
      <ion-item>STATE BANK OF INDIA</ion-item>
      <ion-item>UNITED OVERSEA BANK (MALAYSIA)</ion-item>
    </ion-list>



<!-- add bank form start-->

  <div padding class="fb10 posFixed popupFormCol bgColor-blackOpa fullHeight" *ngIf="AddBanksClicked">
      <ion-card class="fb4 marginCenter popupFormCard">
      <ion-card-header class="icTitle headerColor-white posRelative">
    
        <div class="icHeaderText">{{"REGISTER_NEW_BANK" | translate}}</div>
        <button class="posAbsolute fullHeight bgColor-red topZero rightZero btnStyle2" (click)="AddBanksClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list class="overflowTrue contentHeight">
        <form [formGroup]="Bankform">
          <ion-item>            
            <ion-label class="fontColor-green" stacked>{{"BANKNAME" | translate}}</ion-label>
            <ion-input type="text" formControlName="bankname" [(ngModel)]="Bankform.fullname" class="editInput" placeholder="{{'Please fill in the bank name' | translate}}"></ion-input>
          </ion-item>
          
        </form>
     </ion-list>
      </ion-card>
 
 </div>

 <!-- add bank form end-->
</ion-content>
