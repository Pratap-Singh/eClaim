<ion-header>

  <ion-navbar>
    <ion-title>SETUP</ion-title>
  </ion-navbar>

</ion-header>



 <ion-content padding>


    <div class="blackcontainer" >
      </div>
      <div class="popup97" padding >
        <div class="container">
          <ion-card>
            <ion-card-header class="icTitle headerColor-white">
              STEP 1 : REGISTER YOUR TENANT COMPANY AND SITE 
            </ion-card-header>
            <ion-card-content>
                <ion-list>
                    <form [formGroup]="Branchform">
            
                      <ion-item>
                        <ion-label stacked>{{"COMPANY NAME"}}</ion-label>
                        <ion-input type="text" formControlName="COMPANYNAME" [(ngModel)]="COMPANYNAME_ngModel_Add" placeholder="{{'Please fill in the company name'}}"></ion-input>
                      </ion-item>
            
                      <ion-item>
                        <ion-label stacked>{{"BRANCH NAME"}}</ion-label>
                        <ion-input type="text" formControlName="BRANCHNAME" [(ngModel)]="BRANCHNAME_ngModel_Add" placeholder="{{'Please fill in the branch name'}}"></ion-input>
                      </ion-item>
            
                      <ion-item>
                        <ion-label stacked>{{"IS HQ"}}</ion-label>
                        <ion-toggle formControlName="ISHQ_FLAG" [(ngModel)]="ISHQ_FLAG_ngModel_Add"></ion-toggle>
                      </ion-item>
            
                      <div class="btn">
                        <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Branchform.valid" (click)="Save()">SUBMIT</button>
                      </div>
                    </form>
                  </ion-list>

            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header class="icTitle headerColor-white">
                STEP 2 : REGISTER YOUR DEPARTMENT 
              </ion-card-header>
              <ion-card-content>
                  <ion-list>
                      <form >
                        <ion-item>
                          <ion-label stacked>{{"TITLE"}}</ion-label>
                          <ion-input type="text" 
                          placeholder="{{'Please fill in the title of department'}}"></ion-input>
                        </ion-item>
              
                        <ion-item>
                          <ion-label stacked>{{"COMPANY"}}</ion-label>
                          <ion-input type="text" 
                          placeholder="{{'Please fill in the company name of the department'}}"></ion-input>
                        </ion-item>
              
                        <ion-item>
                          <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
                          <ion-input type="text" 
                          placeholder="{{'Please fill in the description'}}"></ion-input>
                        </ion-item>
                        <div class="btn">
                          <button ion-button class="bgColor-grey fontColor-white btnStyle1"  (click)="Save()">SUBMIT</button></div>
                      </form>
                    </ion-list>
  
              </ion-card-content>
            </ion-card>
          </div>
         

      </div>
