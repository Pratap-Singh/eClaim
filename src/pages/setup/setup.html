<!--
  Generated template for the SetupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary500">
    <ion-title>
      <b>Setup</b>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card class="round1" (click)="goToSetupGuide()">
    <ion-card-header class="icon">
      <ion-icon name="ios-cog" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      SETUP GUIDE
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToBanksetup()">
    <ion-card-header class="icon">
      <ion-icon name="logo-usd" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      BANK
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToCashcardsetup()">
    <ion-card-header class="icon">
      <ion-icon name="cash" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      CASH CARD
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToClaimtypesetup()">
    <ion-card-header class="icon">
      <ion-icon name="list" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      CLAIM TYPE
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToDesignationsetup()">
    <ion-card-header class="icon">
      <ion-icon name="person" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      DESIGNATION
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToDepartmentsetup()">
    <ion-card-header class="icon">
      <ion-icon name="git-pull-request" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      DEPARTMENT
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToMileagesetup()">
    <ion-card-header class="icon">
      <ion-icon name="car" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      MILEAGE
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToPaymenttypesetup()">
    <ion-card-header class="icon">
      <ion-icon name="list-box" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      PAYMENT TYPE

    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToQualificationsetup()">
    <ion-card-header class="icon">
      <ion-icon name="medal" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      QUALIFICATION
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToUser()">
    <ion-card-header class="icon">
      <ion-icon name="people" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      USER
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToCustomer()">
    <ion-card-header class="icon">
      <ion-icon name="man" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      CUSTOMER
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToSOC()">
    <ion-card-header class="icon">
      <ion-icon name="md-clipboard" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      SOC/PROJECT
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToBranchsetup()">
    <ion-card-header class="icon">
      <ion-icon name="ios-briefcase" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      TENANT COMPANY & SITE
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToCountrysetup()">
    <ion-card-header class="icon">
      <ion-icon name="ios-pin" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      COUNTRY
    </ion-card-content>
  </ion-card>

  <ion-card class="round1" (click)="goToStatesetup()">
    <ion-card-header class="icon">
      <ion-icon name="ios-pin-outline" class="iconf"></ion-icon>
    </ion-card-header>
    <ion-card-content class="Subtitle">
      STATE
    </ion-card-content>
  </ion-card>

</ion-content>
