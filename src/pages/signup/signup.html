	<ion-card style="width: 605px;margin:45pt auto;border-radius: 5px;">

			<ion-card-content>
					<!-- <img style="max-width:116px;max-height:42pt;"src="assets/img/Untitled-4.png"/>  -->
					
				<h1 style="margin-left:10pt;">Create Your Account</h1>
				<p></p>
				<p></p>
				<h2 style="margin-left:10pt;">to continute to eClaim</h2>
				<br/>
				<form #signupForm="ngForm" novalidate>
					<ion-list no-lines>
						<ion-item>
	
							<ion-label floating color="primary">{{ "USER_NAME_LABEL" | translate }}</ion-label>
							<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
								</ion-input>
							
						</ion-item>
						<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
							Username is required
						</p>
	
						<ion-item>
							<ion-label floating color="primary">Enter Your Password</ion-label>
							<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
								</ion-input>
	
						</ion-item>
						<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
							Password is required
						</p>
					</ion-list>
					
					<ion-item class="btn">
						<button color="primary500" ion-button block  (click)="onSignup(signupForm)" type="submit">Create</button>
	
	
					</ion-item>
			
	
	
				</form>
			</ion-card-content>
		</ion-card>
