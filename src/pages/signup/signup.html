<ion-header>

</ion-header>

<ion-content class="login-page" style="background:#f8f9fa">

	<div class="logo">
		<img src="assets/img/Untitled-2.png" alt="Ionic Logo">
	</div>
	<p style="text-align:center !important;"><b>Please create your login credentials</b></p>
	<form #signupForm="ngForm" novalidate >
		<ion-list no-lines >
			<ion-item style="background:#f8f9fa">
				<ion-label floating color="primary">Username</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item style="background:#f8f9fa"> 
				<ion-label floating color="primary">Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
