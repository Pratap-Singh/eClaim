<ion-header>
  <ion-navbar color="primary500">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="popscroll" padding>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <form [formGroup]="ChangePasswordForm" novalidate>
            <ion-item>
              <ion-label stacked>{{"Current Password"}}</ion-label>
              <ion-input type="password" formControlName="Current_Password" [(ngModel)]="Current_Password_ngModel" placeholder="{{'Please fill in the current password'}}"
                required></ion-input>
            </ion-item>
            <!-- <p ion-text [hidden]="Current_Password.valid || submitted == false" color="danger" padding-left>
              Current Password is required
            </p> -->
            <ion-item>
              <ion-label stacked>{{"New Password"}}</ion-label>
              <ion-input type="password" formControlName="New_Password" [(ngModel)]="New_Password_ngModel" placeholder="{{'Please fill in the new password'}}"
                required></ion-input>
            </ion-item>
            <!-- <p ion-text [hidden]="New_Password.valid || submitted == false" color="danger" padding-left>
              New Password is required
            </p> -->
            <ion-item>
              <ion-label stacked>{{"Confirm Password"}}</ion-label>
              <ion-input type="password" formControlName="Confirm_Password" [(ngModel)]="Confirm_Password_ngModel" placeholder="{{'Please fill in the confirm password'}}"
                required></ion-input>
            </ion-item>
            <!-- <p ion-text [hidden]="Confirm_Password.valid || submitted == false" color="danger" padding-left>
              Confirm Password is required
            </p> -->
            <div class="btn">
              <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!ChangePasswordForm.valid" (click)="ChangePassword()">SUBMIT
                <ion-icon name="ios-arrow-forward" style="padding: 10px;"></ion-icon>
              </button>
            </div>
          </form>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
