<ion-header>

  <ion-navbar>
    <ion-title>SUB MODULE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddSubModuleClick()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <table class="Tabler">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">NO.</th>
          <th class="lgl1">MODULE NAME</th>
          <th class="lgl1">SUB MODULE NAME</th>
          <th class="lgl1">DESCRIPTION</th>
          <th class="lgl1">URL</th>
          <th class="lgl1 tblBrRight" style="width:90px">ACTION</th>

        </tr>

        <tr class="col7">
          <td class="lgl1">1</td>
          <td class="lgl1">MODULE NAME</td>
          <td class="lgl1">SUB MODULE NAME</td>
          <td class="lgl1">DESCRIPTION</td>
          <td class="lgl1">ABC@GOL.COM</td>


          <td class="lgl1 fColor">
            <button ion-button item-end>
              <ion-icon name="md-create"></ion-icon>
            </button>
            <button ion-button item-end>
              <ion-icon name="md-close"></ion-icon>
            </button>
          </td>
        </tr>


      </table>
    </ion-item>
  </ion-list>


  <!-- add SUBMODULEFORM start-->
  <div class="blackcontainer" *ngIf="AddSubModuleClicked">
  </div>
  <div class="popup" padding *ngIf="AddSubModuleClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW MODULE</div>
        <button class="btnR" (click)="CloseSubModuleClick()">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-card-header>
      <ion-list>
        <form [formGroup]="SubModuleform">
          <ion-item>
            <ion-label stacked>{{"MODULE NAME"}}</ion-label>
            <ion-select formControlName="MODULE" [(ngModel)]="module_ngModel_Add" placeholder="{{'Select Module'}}">
              <ion-option *ngFor="let module of modules" [value]="module.NAME">{{module.NAME}}</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"SUB MODULE NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Add" placeholder="{{'Please fill in the name of the submodule'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="DESCRIPTION" [(ngModel)]="DESCRIPTION_ngModel_Add" placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>{{"PAGE"}}</ion-label>
            <ion-select formControlName="PAGE" [(ngModel)]="Page_ngModel_Add" placeholder="{{'Select Page'}}">
              <ion-option *ngFor="let page of pages" [value]="page.NAME">{{page.NAME}}</ion-option>
            </ion-select>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1">SUBMIT</button>
          </div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add SUBMODULEFORM form end-->
</ion-content>
