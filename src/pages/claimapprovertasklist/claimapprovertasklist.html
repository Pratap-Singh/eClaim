<ion-header>

  <ion-navbar>
    <ion-title>Superior Task List</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar Â (ionInput)="onSearchInput($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <!-- <ion-searchbar type="text" #filter (keyup)="0" placeholder="{{'SEARCH_FULLNAME' | translate}}"></ion-searchbar> -->
        <button ion-button item-end (click)="approveClaims()">Approve</button>
      </ion-item>
  

  <ion-list>
    <ion-item>
        <table class="Tabler ">
            <tr class="linedsg TColor">
                <th class="lgl1 tblBrLeft" style="width:60px">
                  <ion-item>
                    <ion-checkbox item-end (ionChange)="checkAllCheckBoxes($event)"></ion-checkbox>
                  </ion-item>
                </th> 
                <th class="lgl1" style="width:60px">No.</th>
                <th class="lgl1">Name</th>
                <th class="lgl1">Claim Type</th>
                <th class="lgl1">Date</th>
                <th class="lgl1">Status</th>
                <th class="lgl1">Stage</th>
                <th class="lgl1">Amount</th>
                <th class="lgl1 tblBrRight">Action</th>
  
            </tr>
  
            <tr class="col7" *ngFor="let claimrequestdetail of claimrequestdetails; let i=index">
                <td class="lgl1">
                  <ion-item>
                    <ion-checkbox item-end [checked]="selectAll" (ionChange)="getCheckboxValue($event,claimrequestdetail.CLAIM_REQUEST_GUID)"> </ion-checkbox>
                  </ion-item>
                </td>
                <td class="lgl1">{{i+1}}</td>
                <td class="lgl1" >{{claimrequestdetail.FULLNAME}}</td>
                <td class="lgl1" >{{claimrequestdetail.CLAIMTYPE}}</td>
                <td class="lgl1" >{{claimrequestdetail.TRAVEL_DATE | date: 'dd/MM/yyyy H:mm'}}</td>
                <td class="lgl1">{{claimrequestdetail.STATUS}}</td>
                <td class="lgl1">{{claimrequestdetail.STAGE}}</td>
                <td class="lgl1">{{claimrequestdetail.CLAIM_AMOUNT}}</td>
                <td class="lgl1 fColor">
                  <button ion-button item-end><ion-icon name="md-eye"></ion-icon></button>
              </td>
            </tr>
  
  
        </table>
    </ion-item>
  </ion-list>
</ion-content>
