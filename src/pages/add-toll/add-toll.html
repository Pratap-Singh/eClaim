<ion-header>

  <ion-toolbar>
    <ion-title>{{ 'ADD_TOLL_HEADING' }}</ion-title>
    <ion-buttons start (click)="CloseAddTollPage()">
      <button>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="login-content" padding>
    <!-- <form [formGroup]="DetailsForm" > -->

    <ion-list>
      <ion-item>
        <ion-label color="primary">{{ 'PAY_BY_LABEL'  }}</ion-label>
        <ion-select  [(ngModel)]="PayType" placeholder='{{ "PAYMENT_TYPE_PLACE_HOLDER"  }}'>
          <ion-option *ngFor="let item of paymentTypes" value={{item.PAYMENT_TYPE_GUID}} >{{ item.NAME}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="primary" fixed>{{ 'AMOUNT_LABEL'  }}{{ 'CURRENCY_NAME_LABEL'}}</ion-label>
        <ion-input [(ngModel)]="Amount" type="number" placeholder="0.00"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" fixed>{{ 'DESCRIPTION_LABEL' }}</ion-label>
          <ion-input [(ngModel)]="Description" placeholder="Add Description"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label color="primary" fixed>{{ 'ATTACHMENT_LABEL'  }}</ion-label>
      </ion-item>
      <button class="button-clear">
        <ion-icon name="md-camera" style="font-size:30px;"></ion-icon>
      </button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="button-clear">
        <ion-icon name="md-folder" style="font-size:30px;"></ion-icon>
      </button>
      <ion-item>
        <button (click)='save()' ion-button round style="width:100px;">{{ 'SUBMIT_BUTTON'  }}</button>
      </ion-item>
    </ion-list>
    <!-- </form> -->

</ion-content>
