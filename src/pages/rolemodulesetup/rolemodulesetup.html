<ion-header>

  <ion-navbar>
    <ion-title>ROLE MODULE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddRoleModuleClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <table class="Tabler">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:60px">NO.</th>
          <th class="lgl1">ROLE NAME</th>
          <th class="lgl1">MODULE NAME</th>
          <th class="lgl1">ACTIVE FLAG</th>
          <th class="lgl1 tblBrRight" style="width:90px">ACTION</th>

        </tr>

        <tr class="col7">
          <td class="lgl1">1</td>
          <td class="lgl1">ROLE NAME</td>
          <td class="lgl1">MODULE NAME</td>
          <td class="lgl1">INACTIVE</td>


          <td class="lgl1 fColor">
            <button ion-button item-end ><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end><ion-icon name="md-close"></ion-icon></button>
          </td>
        </tr>


      </table>
    </ion-item>
  </ion-list>

  <!-- add role module form start-->
  <div class="blackcontainer" *ngIf="AddRoleModuleClicked">
  </div>
  <div class="popup" padding *ngIf="AddRoleModuleClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW ROLE MODULE</div>
        <button class="btnR" (click)="CloseRoleModuleClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Rolemoduleform">
          <ion-item>            
            <ion-label stacked>{{"ROLE"}}</ion-label>
            <ion-select formControlName="ROLENAME" [(ngModel)]="ROLENAME_ngModel_Add" placeholder="{{'Select Role'}}">
              <ion-option>
                  ADMIN
              </ion-option>
              <ion-option>
                  USER
              </ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col align-self-start>
                <table class="Tabler">
                  <tr class="linedsg TColor">
                    <th class="lgl1 ">MODULE </th>
                  </tr>
          
                  <tr class="col7">
                    <td class="lgl1">HOME</td>
                  </tr>
                   
                  <tr class="col7">
                    <td class="lgl1">APPROVER TASK</td>
                  </tr>
                   
                  <tr class="col7">
                    <td class="lgl1">SETUP</td>
                  </tr>
                   
                </table>
              </ion-col>
              
              <ion-col align-self-center class="over">
                <button ion-button>
                  <ion-icon name="ios-arrow-back"></ion-icon>
                </button>
       
                <button ion-button>  
                  <ion-icon name="ios-arrow-forward"></ion-icon>
                </button>
        
              </ion-col>

              <ion-col align-self-end>
                <table class="Tabler">
                  <tr class="linedsg TColor">
                    <th class="lgl1 ">MODULE ASSIGNED</th>
                  </tr>
          
                  <tr class="col7">
                    <td class="lgl1">HOME</td>
                  </tr>
                   
                  <tr class="col7">
                    <td class="lgl1">APPROVER TASK</td>
                  </tr>
                   
                  <tr class="col7">
                    <td class="lgl1">SETUP</td>
                  </tr>
                
                </table>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Rolemoduleform.valid" (click)="Save_RoleModule()">{{"SUBMIT" | translate}}</button>
          </div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add role module form end-->
</ion-content>
