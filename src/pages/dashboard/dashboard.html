<ion-header>

  <!-- <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar> -->
  <ion-navbar color="primary500">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "DASHBOARD_HEADING" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <form [formGroup]="DashboardForm">
        <ion-grid>
            <ion-row>
              <ion-col col-4>
      <ion-item>
          <ion-label color="primary" text-right>Year </ion-label>
          <ion-select  formControlName="Year" [(ngModel)]="Year_Change_ngModel" (ionChange)="Year_Changed(Year_Change_ngModel)">
              <ion-option *ngFor="let year of years">{{year}}</ion-option>
          </ion-select>
      </ion-item>
              </ion-col>
              <ion-col col-4>
    <ion-item>
        <ion-label color="primary" text-right>Month </ion-label>
        <ion-select  formControlName="Month" [(ngModel)]="Month_Change_ngModel" (ionChange)="Month_Changed(Month_Change_ngModel)">
            <!-- <ion-option value="0"  selected="true">Select</ion-option> -->
            <ion-option value="1"  >January</ion-option>
            <ion-option value="2"  >February</ion-option>
            <ion-option value="3"  >March</ion-option>
            <ion-option value="4"  >April</ion-option>
            <ion-option value="5"  >May</ion-option>
            <ion-option value="6"  >June</ion-option>
            <ion-option value="7"  >July</ion-option>
            <ion-option value="8"  >August</ion-option>
            <ion-option value="9" >September</ion-option>
            <ion-option value="10" >October</ion-option>
            <ion-option value="11" >November</ion-option>
            <ion-option value="12" >December</ion-option>
        </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>
    </form>
</div>

<ion-grid>
  <ion-row>
    <ion-col col-6>
      <div style="display: block;width:100%;height:100%">
        <!-- <ionic-canvas></ionic-canvas> style="width:100%;height:100%"-->
        <canvas #mycanvas baseChart  
        [data]="doughnutChartData" 
        [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
          [options]="doughnutChartOptions" [colors]="doughnutChartColors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </ion-col>
    <ion-col col-6>
      <div style="display: block;width:100%;height:100%">
        <canvas #claimAmount baseChart  [data]="claimAmountData" [labels]="claimAmountLabels" [chartType]="claimAmountChartType"
          [options]="claimAmountOptions" [colors]="claimAmountChartColors" (chartHover)="claimAmountHovered($event)" (chartClick)="claimAmountClicked($event)"></canvas>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
