<ion-header>

  <ion-navbar>
    <ion-title>MEDICAL CLAIM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form [formGroup]="Mcform">
      <ion-item>
        <ion-label stacked>{{"DATE"}}</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" formControlName="mcname" [(ngModel)]="Mcform.fullname" placeholder="{{'Please choose yours date while you take the medical leave'}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{"AMOUNT OF CLAIM (RM)"}}</ion-label>
        <ion-input type="number" formControlName="mcname" [(ngModel)]="Mcform.fullname" placeholder="{{'Please fill in the amount of yours Medical Claim'}}"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>{{"ATTACHMENT"}}</ion-label>
        <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
        <h3 [hidden]="lastImage !== null">Please Select Image!</h3>

        <ion-buttons>
          <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>Select Image
      </button>
          <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload
      </button>
        </ion-buttons>

      </ion-item>

      <div class="btn">
        <button ion-button>SUBMIT</button>
      </div>

    </form>
  </ion-list>
</ion-content>
