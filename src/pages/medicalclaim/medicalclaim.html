<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>       

      <ion-fab top1 right>
        <button ion-fab mini>
          <ion-icon name="settings"></ion-icon>
        </button>
        <ion-fab-list class="settingBtnFab" side="left">
          <button ion-fab color="light" [class.menuHide]="translateToMalayClicked" (click)="translateToMalay()">ML</button>
          <button ion-fab color="light" [class.menuHide]="translateToEnglishClicked" (click)="translateToEnglish()">ENG</button>
        </ion-fab-list>
      </ion-fab>

    <ion-title>{{ 'MEDICAL_CLAIM_HEADING' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="Medicalform">

    <ion-item>
      <ion-label stacked>{{ "MEDICAL_DATE_LABEL" | translate }}</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="travel_date" [(ngModel)]="Medical_Date_ngModel" max={{validDate}} placeholder="{{ 'TRAVEL_DATE_PLACE_HOLDER' | translate }}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked> {{ "CLAIM_AMOUNT_LABEL" | translate }} {{ "CURRENCY_NAME_LABEL" | translate }}</ion-label>
      <ion-label> {{travelAmount | number}} </ion-label>
      <ion-input type="number" formControlName="vehicleType" [(ngModel)]="Medical_Amount_ngModel" placeholder=" {{ 'CLAIM_AMOUNT_PLACE_HOLDER' | translate }} "></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked> {{ "DESCRIPTION_LABEL" | translate }} </ion-label>
      <ion-input type="text" formControlName="description" [(ngModel)]="Medical_Description_ngModel" placeholder=" {{ 'DESCRIPTION_PLACE_HOLDER' | translate }} "></ion-input>
    </ion-item>

    <ion-item>
      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
      <button ion-button type="button" (click)="clearFile()">clear file</button>
    </ion-item>

    <div class="btn">
      <button ion-button (click)='saveIm()' [disabled]="Medicalform.invalid || loading">{{ 'SUBMIT' }}</button>
    </div>


  </form>
</ion-content>
