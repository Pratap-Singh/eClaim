<ion-header>

  <ion-navbar>
    <ion-title>QUALIFICATION SETUP </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-fab top right edge>
      <button ion-fab mini (click)="AddQualificationClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
 <ion-list>
      <ion-list-header>
     QUALIFICATION
      </ion-list-header>
      <ion-item>MASTER</ion-item>
      <ion-item>PROF.</ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header>
     DESCRIPTION
      </ion-list-header>
      <ion-item>MASTER LEVEL</ion-item>
      <ion-item>PROFESSIONAL LEVEL</ion-item>

    </ion-list>

    <!-- add qualification form start-->
<div class="blackcontainer" *ngIf="AddQualificationClicked">
</div>
  <div class="popup" padding *ngIf="AddQualificationClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW QUALIFICATION</div>
        <button class="btnR" (click)="CloseQualificationClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Qualificationform">
          <ion-item>            
            <ion-label stacked>{{"QUALIFICATION"}}</ion-label>
            <ion-input type="text" formControlName="qualificationtname" [(ngModel)]="Qualificationform.fullname"  placeholder="{{'Please fill in the qualification}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="qualificationtname" [(ngModel)]="Qualificationform.fullname"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add qualification form end-->
</ion-content>
