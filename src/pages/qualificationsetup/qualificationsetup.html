<ion-header>

  <ion-navbar>
    <ion-title>QUALIFICATION SETUP </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-fab top right edge>
      <button ion-fab mini (click)="AddQualifyClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
 <ion-list>
      <ion-list-header>
     QUALIFICATION
      </ion-list-header>
      <ion-item>MASTER<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>PROF.<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header>
     DESCRIPTION
      </ion-list-header>
      <ion-item>MASTER LEVEL<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>PROFESSIONAL LEVEL<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

    </ion-list>


<!-- add Qualifyform start-->
<div class="blackcontainer" *ngIf="AddQualifyClicked">
</div>
  <div class="popup" padding *ngIf="AddQualifyClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW QUALIFICATION</div>
        <button class="btnR" (click)="CloseQualifyClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Qualifyform">
          <ion-item>            
            <ion-label stacked>{{"QUALIFICATION"}}</ion-label>
            <ion-input type="text" formControlName="qualifyname" [(ngModel)]="Qualifyform.fullname"  placeholder="{{'Please fill in the qualification'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="qualifyname" [(ngModel)]="Qualifyform.fullname"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add Qualify form end-->

</ion-content>
