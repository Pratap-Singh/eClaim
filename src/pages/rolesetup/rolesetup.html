<ion-header>

  <ion-navbar>
    <ion-title>ROLE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
      <button ion-fab mini (click)="AddRoleClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-list-header>
     NAME
      </ion-list-header>
      <ion-item>TEAM MEMBER</ion-item>
      <ion-item>TEAM LEADER</ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header>
     DESCRIPTION
      </ion-list-header>
      <ion-item>MASTER LEVEL</ion-item>
      <ion-item>PROFESSIONAL LEVEL</ion-item>

    </ion-list>


    <!-- add Roleform start-->
<div class="blackcontainer" *ngIf="AddRoleClicked">
</div>
  <div class="popup" padding *ngIf="AddRoleClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW ROLE</div>
        <button class="btnR" (click)="CloseRoleClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Roleform">
          <ion-item>            
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="rolename" [(ngModel)]="Roleform.fullname"  placeholder="{{'Please fill in the name of the role'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="rolename" [(ngModel)]="Roleform.fullname"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add Role form end-->
</ion-content>
