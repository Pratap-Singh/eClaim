<ion-header>

  <ion-navbar>
    <ion-title>DESIGNATION SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-fab top right edge>
      <button ion-fab mini (click)="AddDesignationClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-list-header>
       TITLE
      </ion-list-header>
      <ion-item>SYSTEM ENGINEER<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>SALES MANAGER<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>DESIGNER<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>FINANCE MANAGER<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    </ion-list>

      <ion-list>
      <ion-list-header>
       DESCRIPTION
      </ion-list-header>
      <ion-item>PROFESSIONAL SERVICE OFFICE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>BUISNESS DEVELOPMENT OFFICE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>R&D OFFICE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>FINANCE OFFICE<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
    </ion-list>


<!-- add designation form start-->
<div class="blackcontainer" *ngIf="AddDesignationClicked">
</div>
  <div class="popup" padding *ngIf="AddDesignationClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW DESIGNATION</div>
        <button class="btnR" (click)="CloseDesignationClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Designationform">
          <ion-item>            
            <ion-label stacked>{{"TITLE"}}</ion-label>
            <ion-input type="text" formControlName="designationname" [(ngModel)]="Designationform.fullname"  placeholder="{{'Please fill in the title of the designation'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="designationname" [(ngModel)]="Designationform.fullname"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add designation form end-->
</ion-content>
