<ion-header>

</ion-header>

<ion-content style="background:#f8f9fa">
	<div class="logo">
		<img src="assets/img/Untitled-2.png" alt="Ionic Logo">
	</div>
	<p style="text-align:center !important;">
		<b>Please enter your login credentials</b>
	</p>
	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item style="background:#f8f9fa">
				<!-- <ion-label floating color="primary">Username</ion-label> -->
				<ion-label floating color="primary">{{ "USER_NAME_LABEL" | translate }}</ion-label>
				<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
				 required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item style="background:#f8f9fa">
				<ion-label floating color="primary">Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
		
			<ion-col>
				<button float-right color="primary500" ion-button (click)="onLogin(loginForm)" type="submit">Login</button>
			</ion-col>
			<ion-col>
				<button color="primary500" ion-button (click)="onSignup()">Signup</button>
			</ion-col>
			
		</ion-row>

		<ion-row color="primary700" style="float:right; padding-right: 10px;">Forgot Password</ion-row>
	</form>

</ion-content>
