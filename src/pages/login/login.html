<ion-header>

</ion-header>

<ion-content>
	<ion-card style="width: 605px;margin:45pt auto;border-radius: 5px;">

		<ion-card-content>
				<!-- <img style="max-width:116px;max-height:42pt;"src="assets/img/Untitled-4.png"/> 
				 -->
			<h1 style="margin-left:10pt;">Sign In</h1>
			<p></p>
			<p></p>
			<h2 style="margin-left:10pt;">Continute to eClaim</h2>
			<br/>
			<form #loginForm="ngForm" novalidate>
				<ion-list no-lines>
					<ion-item>

						<ion-label floating color="primary">{{ "USER_NAME_LABEL" | translate }}</ion-label>
						<ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
						 required>
						</ion-input>
						<!-- <ion-icon name="person" item-end></ion-icon> -->
					</ion-item>
					<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
						Username is required
					</p>

					<ion-item>
						<ion-label floating color="primary">Enter Your Password</ion-label>
						<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
							<!-- <ion-icon item-end name="key"></ion-icon> -->
						</ion-input>

					</ion-item>
					<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
						Password is required
					</p>
				</ion-list>

				<ion-item class="btn">
					<button color="primary500" ion-button block (click)="onLogin(loginForm)" type="submit">Login</button>



				</ion-item>
				<ion-item>

					<p>

						<a color="primary500" (click)="ForgotPasswordClick()">Forgot Your Password?</a>

					</p>

					<p>

							<a color="primary500" (click)="onSignup()">Create account</a>
	
						</p>

				</ion-item>


			</form>
		</ion-card-content>
	</ion-card>


	<div class="blackcontainer" *ngIf="ForgotPasswordClicked">
	</div>
	<div class="popup3" padding *ngIf="ForgotPasswordClicked">
		<ion-card>
			<ion-card-header class="icTitle headerColor-white ">
				<div class="icHeaderText">Forgot Password</div>
				<button class="btnR" (click)="CloseForgotPasswordClick()">
					<ion-icon name="md-close"></ion-icon>
				</button>
			</ion-card-header>

			<ion-list>
				<form [formGroup]="ForgotPasswordForm">
					<ion-item>
						<ion-label stacked>{{ 'Email' | translate }}</ion-label>
						<ion-input type="email" formControlName="Email_ID" [(ngModel)]="email_ngModel" required placeholder="{{'Please fill in the email'}}"></ion-input>
					</ion-item>

					<div class="btn">
						<button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!ForgotPasswordForm.valid" (click)="SaveForgotPassword()">{{"SUBMIT" | translate}}</button>
					</div>
				</form>
			</ion-list>

		</ion-card>
	</div>

</ion-content>
