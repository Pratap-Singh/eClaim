<ion-header>

  <ion-navbar>
    <ion-title>TENANT SITE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="AddBranchsClick()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <!-- <ion-list>
    <ion-list-header>
      BRANCH NAME
    </ion-list-header>
    <ion-item *ngFor="let branch of branchs">
      {{branch.NAME}}
      <button ion-button item-end (click)="EditClick(branch.BRANCH_GUID)"><ion-icon name="md-create"></ion-icon></button>
      <button ion-button item-end (click)="DeleteClick(branch.BRANCH_GUID)"><ion-icon name="md-close"></ion-icon></button>
    </ion-item>
  </ion-list> -->


  <ion-list>
    <ion-item>
      <table class="Tabler">
        <tr class="linedsg TColor">
          <th class="lgl1 tblBrLeft" style="width:40px">NO.</th>
          <th class="lgl1">COMPANY NAME</th>
          <th class="lgl1">BRANCH NAME</th>
          <th class="lgl1 tblBrRight" style="width:90px">ACTION</th>

        </tr>

        <tr class="col7" *ngFor="let branch of branchs; let i=index">
          <td class="lgl1">{{i+1}}</td>
          <td class="lgl1">{{branch.NAME}}</td>
          <td class="lgl1">{{branch.SITE_NAME}}</td>
    
          <td class="lgl1 fColor">
            <button ion-button item-end (click)="EditClick(company.TENANT_COMPANY_SITE_GUID)"><ion-icon name="md-create"></ion-icon></button>
            <button ion-button item-end (click)="DeleteClick(company.TENANT_COMPANY_SITE_GUID)"><ion-icon name="md-close"></ion-icon></button>
          </td>
        </tr>


      </table>
    </ion-item>
  </ion-list>

  <!-- add branch form start-->
  <div class="blackcontainer" *ngIf="AddBranchsClicked">
  </div>
  <div class="popup" padding *ngIf="AddBranchsClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW BRANCH</div>
        <button class="btnR" (click)="CloseBranchsClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Branchform">

            <ion-item>
                <ion-label stacked>{{"COMPANY NAME"}}</ion-label>
                <ion-input type="text" formControlName="COMPANYNAME" [(ngModel)]="COMPANYNAME_ngModel_Add"
                placeholder="{{'Please fill in the company name'}}"></ion-input>
              </ion-item>

          <ion-item>
            <ion-label stacked>{{"BRANCH NAME"}}</ion-label>
            <ion-input type="text" formControlName="BRANCHNAME" [(ngModel)]="BRANCHNAME_ngModel_Add" 
            placeholder="{{'Please fill in the branch name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Branchform.valid" (click)="Save()">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- add branch form end-->

  <!-- Edit branch form start-->
  <div class="blackcontainer" *ngIf="EditBranchsClicked">
  </div>
  <div class="popup" padding *ngIf="EditBranchsClicked">

    <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">UPDATE BRANCH</div>
        <button class="btnR" (click)="CloseBranchsClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>

      </ion-card-header>
      <ion-list>
        <form [formGroup]="Branchform">
          <ion-item>
            <ion-label stacked>{{"BRANCH NAME"}}</ion-label>
            <ion-input type="text" formControlName="NAME" [(ngModel)]="NAME_ngModel_Edit" 
            placeholder="{{'Please fill in the branch name'}}"></ion-input>
          </ion-item>
          <div class="btn">
            <button ion-button class="bgColor-grey fontColor-white btnStyle1" [disabled]="!Branchform.valid" (click)="!Update(branch_details.BRANCH_GUID)">{{"SUBMIT" | translate}}</button></div>
        </form>
      </ion-list>
    </ion-card>

  </div>
  <!-- Edit branch form end-->
</ion-content>
