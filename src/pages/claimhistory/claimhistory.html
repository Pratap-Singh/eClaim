<ion-header>

  <ion-navbar>
    <ion-title>Claim History</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar Â (ionInput)="onSearchInput($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>




  <ion-list>
    <ion-item>
        <table class="Tabler ">
            <tr class="linedsg TColor">
                <th class="lgl1 tblBrLeft" style="width:60px">No.</th>

                <th class="lgl1">Employee <ion-icon class="ion-funnel" md="md-funnel"  (click)="EmpClick()"></ion-icon>  </th>
                <th class="lgl1">Department <ion-icon class="ion-funnel" md="md-funnel"  (click)="DeptClick()"></ion-icon></th>
                <th class="lgl1">Month<ion-icon class="ion-funnel" md="md-funnel" (click)="MonthClick()"></ion-icon></th>
                <!-- <th class="lgl1">YEAR</th> -->
                <th class="lgl1">Total Amount</th>
                <th class="lgl1 tblBrRight" style="width:80px">Action</th>


            </tr>

            <tr class="col7" *ngFor="let claimhistory of claimhistorys; let i=index">
                <td class="lgl1">{{i+1}}</td>
                <td class="lgl1" >{{claimhistory.FULLNAME}}</td>
                <td class="lgl1" >{{claimhistory.DEPARTMENT}}</td>
                <td class="lgl1" >{{claimhistory.MONTH}}</td>
                 <!-- <td class="lgl1">{{claimhistory.YEAR}}</td> -->
                <td class="lgl1">{{claimhistory.CLAIM_AMOUNT}}</td>
                <td class="lgl1 fColor">
                    <button ion-button item-end (click)="goToClaimHistoryDetail(claimhistory.CLAIM_REF_GUID,claimhistory.USER_GUID,claimhistory.MONTH)"><ion-icon name="md-eye"></ion-icon></button>
                    <!-- <button ion-button item-end (click)="DeleteClick(cashcard.CASHCARD_GUID)"><ion-icon name="md-close"></ion-icon></button> -->
                </td>
            </tr>


        </table>
    </ion-item>
</ion-list>

<div class="cool-div" *ngIf="EmpClicked">

            <ion-item>

                            <button style="float:right" (click)="EmployeeClose()">

                        </ion-item>

</ion-card>
