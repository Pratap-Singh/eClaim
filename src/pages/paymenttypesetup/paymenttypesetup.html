<ion-header>

  <ion-navbar>
    <ion-title>PAYMENT TYPE SETUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-fab top right edge>
      <button ion-fab mini (click)="AddPaymenttypeClick()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-list>
      <ion-list-header>
     NAME
      </ion-list-header>
      <ion-item>CASH<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>VISA CARD<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

    </ion-list>

     <ion-list>
      <ion-list-header>
     DESCRIPTION
      </ion-list-header>
      <ion-item>PAY BY CASH<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>
      <ion-item>PAY BY VISA CARD<button ion-button item-end><ion-icon name="md-create"></ion-icon></button>
          <button ion-button item-end><ion-icon name="md-close"></ion-icon></button></ion-item>

    </ion-list>

<!-- add paymenttype form start-->
<div class="blackcontainer" *ngIf="AddPaymenttypeClicked">
</div>
  <div class="popup" padding *ngIf="AddPaymenttypeClicked">

      <ion-card>
      <ion-card-header class="icTitle headerColor-white ">

        <div class="icHeaderText">REGISTER NEW PAYMENT TYPE</div>
        <button class="btnR" (click)="ClosePaymenttypeClick()">
          <ion-icon name="md-close"></ion-icon> 
        </button>
      </ion-card-header>
     <ion-list>
        <form [formGroup]="Paymentform">
          <ion-item>            
            <ion-label stacked>{{"NAME"}}</ion-label>
            <ion-input type="text" formControlName="paymentname" [(ngModel)]="Paymentform.fullname"  placeholder="{{'Please fill in the name of the payment'}}"></ion-input>
          </ion-item>

          <ion-item>            
            <ion-label stacked>{{"DESCRIPTION"}}</ion-label>
            <ion-input type="text" formControlName="paymentname" [(ngModel)]="Paymentform.fullname"  placeholder="{{'Please fill in the description'}}"></ion-input>
          </ion-item>
          <div class="btn">
          <button ion-button>SUBMIT</button></div>
        </form>
     </ion-list>
      </ion-card>
 
 </div>
 <!-- add paymenttype form end-->
</ion-content>
